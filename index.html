<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissors</h1>

    <div class="main">
        <div class="choice" id="Rock"><img src="rock.png"></div>
        <div class="choice" id="Paper"><img src="paper.png"></div>
        <div class="choice" id="Scissor"><img src="scissor.png"></div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="your">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="computer">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="result">
        <div class="hide" id="answer">Choosed</div>
        <div id="text">Choose one Option</div>
    </div>

    <script src="JS.js"></script>
</body>
</html>
